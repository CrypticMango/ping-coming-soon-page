<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Ping coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/b5252524d8.js" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			
			<img class="logo" src="/images/logo.svg" alt="ping" aria-label="ping-logo">
			<h1><span>We are launching</span> soon!</h1>
			<p class="subscribe">Subscribe and get notified</p>
			
      <form action="#">
        <input class="text-field" type="email" id="email" name="email" placeholder="Your email address...">
        <input class="form-button" type="submit" value="Notify me"></input>
      </form>
	  <span class="error" aria-live="polite"><i>Please provide a valid email address.</i></span> 

      <img class="dashboard-pic" src="/images/illustration-dashboard.png" alt="dashboard" aria-label="dashboard-screen">


     <div>
		<a href="#" class="socials"><i class="fa-brands fa-facebook-f"></i></a>
		 <a href="#" class="socials"><i class="fa-brands fa-twitter"></i></a>
		 <a href="#" class="socials"><i class="fa-brands fa-instagram"></i></a>
	 </div>
    
			<p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
		</main>

		<footer>
			<p class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				> Coded by <a href="https://www.frontendmentor.io/profile/CrypticMango">Lisa</a>
			</p>

      <p><a href="https://github.com/CrypticMango"><i class="fa-brands fa-github" target="_blank"></i></a></p>
		</footer>
		<script src="app.js"></script>
	</body>
</html>
